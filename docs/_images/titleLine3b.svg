<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .fadeInFromLeft {
        animation-name: fadeIn;
        animation-duration: 0.6s;
        animation-fill-mode: forwards;
        animation-delay: 0.1s;
        animation-timing-function: ease-in-out;
        opacity: 0;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          width: 0;
        }
        to {
          opacity: 1;
          width: 100%;
        }
      }
    </style>
  </defs>
  <rect class="fadeInFromLeft" x="0" y="0" width="100%" height="1px" fill="#b7aed6" />
  <rect class="fadeInFromLeft" x="0" y="4" width="100%" height="2px" fill="#aeb5dc" />
</svg>