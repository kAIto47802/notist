name: Mypy Check

on: push

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install
        run: |
          python -m pip install -U pip
          pip install --progress-bar off -U .[check]

      - name: Mypy Check
        run: mypy .
